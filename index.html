<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Simulador</title>
</head>
<body>
    <main>
        <section class="dados-simulacao">
            <div class="escalonamento">
                <div class="titulo">
                    <h2>Método de Escalonamento</h2>
                    <img src="./img/escalonamento.png" alt="Ícone de Escalonamento">
                </div>
                <div class="label">
                    <label for="escalonamento">Escolha um método:</label>
                    <div class="select">
                        <select name="escalonamento" id="escalonamento">
                            <option value="FIFO">First Come First Served</option>
                            <option value="SJF">Shortest Job First</option>
                            <option value="SRTF">Shortest Remaining Time First</option>
                            <option value="RR">Round Robin</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="paginacao">
                <div class="titulo">
                    <h2>Método de Paginação</h2>
                    <img src="./img/paginacao.png" alt="Ícone de Paginação">
                </div>
                <div class="label">
                    <label for="paginacao">Escolha um método:</label>
                    <div class="select">
                        <select name="paginacao" id="paginacao">
                            <option value="FIFO">First Come First Served</option>
                            <option value="LRU">LRU</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="simulacao">
                <h2>Simulação</h2>
                <div class="label">
                    <div class="quantum">
                        <label for="quantum">Escolha o Quantum:</label>
                        <input type="number" name="quantum" id="quantum">
                    </div>
                    <div class="sobrecarga">
                        <label for="sobrecarga">Escolha a Sobrecarga:</label>
                        <input type="number" name="sobrecarga" id="sobrecarga">
                    </div>
                    <div class="delay">
                        <label for="delay">Escolha o Delay:</label>
                        <input type="number" name="delay" id="delay">
                    </div>
                </div>
                <div class="btn">
                    <button class="button">Simular</button>
                </div>
            </div>
        </section>

        <section>
            <div class="processos">
                <h2>Lista de Processos</h2>
                <div class="lista">
                    <button class="btn-processo">
                        <h1>Adicionar<br>Processo</h1>
                        <img src="./img/processo.png" alt="">
                    </button>
                    <div class="processo">
                        <div class="titulo">
                            <h3>Processo PID 00</h3>
                            <button class="close">
                                <img src="./img/close.png" alt="">
                            </button>
                        </div>
                        <div class="label">
                            <div class="duracao">
                                <label for="duracao">Duração:</label>
                                <input type="number" name="duracao" id="duracao">
                            </div>
                            <div class="pagina">
                                <label for="pagina">Páginas:</label>
                                <input type="number" name="pagina" id="pagina">
                            </div>
                        </div>
                        <div class="label">
                            <div class="deadline">
                                <label for="deadline">Deadline:</label>
                                <input type="number" name="deadline" id="deadline">
                            </div>
                            <div class="chegada">
                                <label for="chegada">Chegada:</label>
                                <input type="number" name="chegada" id="chegada">
                            </div>
                        </div>
                    </div>

                    <div class="processo">
                        <div class="titulo">
                            <h3>Processo PID 00</h3>

                        <div class="label">

                                <input type="number" name="deadline" id="deadline">
                            </div>
                            <div class="chegada">
                                <label for="chegada">Chegada:</label>
                                <input type="number" name="chegada" id="chegada">

                                <input type="number" name="chegada" id="chegada">
                            </div>
                        </div>
                    </div>

                    <div class="processo">
                        <div class="titulo">
                            <h3>Processo PID 00</h3>
                            <button class="close">
                                <img src="./img/close.png" alt="">
                            </button>
                        </div>
                        <div class="label">
                            <div class="duracao">
                                <label for="duracao">Duração:</label>

                            <div class="chegada">
                                <label for="chegada">Chegada:</label>
                                <input type="number" name="chegada" id="chegada">
                            </div>
                        </div>
                    </div>

                    <div class="processo">
                        <div class="titulo">
                            <h3>Processo PID 00</h3>
                            <button class="close">

                        <div class="label">
